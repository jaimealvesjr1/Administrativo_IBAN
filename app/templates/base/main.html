{% extends 'base/layout.html' %}
{% block title %}Página Inicial · Administrativo{% endblock %}

{% block content %}
<div class="container text-center py-5">
    <div class="mb-5">
        <img src="{{ url_for('static', filename='img/logo.png') }}" alt="Logo IBAN" style="max-height: 200px;">
        <h1 class="mt-3" style="color: var(--cor-primaria);">Bem-vindo!</h1>
    </div>

    <div class="row justify-content-center g-4">
        <div class="col-6 col-md-4 col-lg-3">
            <a href="{{ url_for('membresia.index') }}" class="module-button d-flex flex-column align-items-center justify-content-center text-decoration-none">
                <i class="bi bi-people-fill icon-large mb-2"></i>
                <span>Membresia</span>
            </a>
        </div>
        <div class="col-6 col-md-4 col-lg-3">
            <a href="{{ url_for('financeiro.index') }}" class="module-button d-flex flex-column align-items-center justify-content-center text-decoration-none">
                <i class="bi bi-currency-dollar icon-large mb-2"></i>
                <span>Financeiro</span>
            </a>
        </div>
        <div class="col-6 col-md-4 col-lg-3">
            <a href="{{ url_for('ctm.index') }}" class="module-button d-flex flex-column align-items-center justify-content-center text-decoration-none">
                <i class="bi bi-book-fill icon-large mb-2"></i>
                <span>CTM</span>
            </a>
        </div>
        <div class="col-6 col-md-4 col-lg-3">
            <a href="#" class="module-button disabled d-flex flex-column align-items-center justify-content-center text-decoration-none" tabindex="-1">
                <i class="bi bi-house-fill icon-large mb-2"></i>
                <span>Pequenos Grupos (em breve)</span>
            </a>
        </div>
        <div class="col-6 col-md-4 col-lg-3">
            <a href="#" class="module-button disabled d-flex flex-column align-items-center justify-content-center text-decoration-none" tabindex="-1">
                <i class="bi bi-calendar-event-fill icon-large mb-2"></i>
                <span>Eventos (em breve)</span>
            </a>
        </div>
        <div class="col-6 col-md-4 col-lg-3">
            <a href="#" class="module-button disabled d-flex flex-column align-items-center justify-content-center text-decoration-none" tabindex="-1">
                <i class="bi bi-balloon-fill icon-large mb-2"></i>
                <span>Kids (em breve)</span>
            </a>
        </div>
    </div>
</div>
{% endblock %}

{% block head_extra %}
<style>
    .module-button {
        background-color: var(--cor-primaria);
        color: var(--cor-branco);
        border-radius: 12px;
        padding: 20px;
        text-align: center;
        transition: background-color 0.3s ease, transform 0.2s ease;
        display: block;
        height: 150px;
        width: 100%;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }
    .module-button:hover:not(.disabled) {
        background-color: var(--cor-secundaria);
        transform: translateY(-3px);
        color: var(--cor-branco);
    }
    .module-button.disabled {
        opacity: 0.5;
        cursor: not-allowed;
    }
    .module-button .icon-large {
        font-size: 3rem;
    }
    body {
        padding-top: 0 !important;
    }
    main.container {
        padding: 0 !important;
    }
</style>
{% endblock %}
